    <head>
    <title>Assessment 1</title>
    <link href="index.css" rel="stylesheet"

    <body>
    <div id="bg"></div>
    <div id="app1">
        <div id="zoom">
            <div id="zoomControls">
                <button id="zoomIn" class="zoomControlsButtons">+</button>
                <button id="zoomOut" class="zoomControlsButtons">-</button>
            </div>      
        </div>
        <div id="controls">
            <button id="previous">Previous</button>
            <button id="bg1">BG1</button>
            <button id="bg2">BG2</button>
            <button id="bg3">BG3</button>
            <button id="bg4">BG4</button>
            <button id="next">Next</button>

            <div id="ch1" class="bgthumbs"></div>
            <div id="ch2" class="bgthumbs"></div>
            <div id="ch3" class="bgthumbs"></div>     
        </div>
    </div>

        <button id="reset" class="menuButtons1">Reset</button>
        <button id="hideApp" class="menuButtons1">Hide App</button>
        <button id="showApp" class="menuButtons1">Show App</button>
        <button id="open" class="menuButtons2">Open</button> 
        <button id="close" class="menuButtons2">Close</button>
    </div>
    <script>
    var bgImg = document.getElementById("zoom").style.backgroundImage;
   
    document.getElementById("open").addEventListener("click", function(){
    document.getElementById("menu").style.left = "0px";
    });
    
    document.getElementById("close").addEventListener("click", function(){
    document.getElementById("menu").style.left = "-110px";
    });

    document.getElementById("makeBg").addEventListener("click", function(){
    document.getElementById("bg").style.backgroundImage = document.getElementById("zoom").style.backgroundImage;
    });

    document.getElementById("bg").style.display = "none";
    });
